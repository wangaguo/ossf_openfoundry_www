<br>
<img src="images/insert_anchor_window.gif" width="330" height="148" style="border: 0px;" alt="锚点对话视窗" /><br>

视窗中提供一个栏位, 您必须输入一个锚点名称. 请记住, 锚点的名称必须是特别的名称.<br>
