<BODY>

<table width="100%" border="0" cellpadding="1" cellspacing="3" class="pageheader">
  <tr> 
    <td><span class="title">插入連結按鈕</span></td>
    <td align="right"><a href="index.htm"><acronym title="目錄">目錄</acronym></a></td>
  </tr>
</table>
<hr noshade>
<br>
將開啟新視窗來設定插入/編輯連結功能.<br>
<br>
<img src="images/insert_link_window.jpg" width="400" height="164" style="border: 0px;" alt="插入連結對話視窗" /><br>
<br>
顯示設定項目能夠輔助您建立圖片的獨立特性. <br>
<br>
<strong>欄位敘述:</strong><br>
<table width="350" border="1" cellspacing="0">
  <tr>
    <td colspan="2" align=center><strong>一般</strong></td>
  </tr>
  <tr>
    <td><strong>URL</strong></td>
    <td>輸入連結的網址.</td>
  </tr>
  <tr>
    <td><strong>錨點</strong></td>
    <td>挑選已設定的內容錨點名稱.</td>
  </tr>
  <tr>
    <td><strong>目標</strong></td>
    <td>挑選開啟連結的方式. </td>
  </tr>
  <tr>
    <td><strong>標題</strong></td>
    <td>連結文字所賦予的標題名稱.</td>
  </tr>
  <tr>
    <td><strong>風格名稱</strong></td>
    <td>挑選連結文字所賦予的風格.</td>
  </tr>
  <tr>
    <td colspan="2" align=center><strong>E-Mail 位址</strong></td>
  </tr>
  <tr>
    <td><strong>位址</strong></td>
    <td>輸入E-Mail 的位址. </td>
  </tr>
  <tr>
    <td><strong>主題</strong></td>
    <td>連結E-Mail 文字的標題名稱. </td>
  </tr>
</table>
<br>
