PARAMBLOCKQUOTE=插入引用(blockquote)標籤在選定的字文.
PARAMCODECLEANUP=預設的 TinyMCE 將會清除某些 HTML 元素中的代碼, 像是 Script 以及 Center 標記, 為了安全的考量及順應 XHTML.  建議您不要解除這項功能.
PARAMCODECLEANUPONSAVE=建議設定為'(總是)Always'. (從不)Never = 在儲存時不清除程式碼. (前台)Front End = 只在前台儲存時清除程式碼. (總是)Always = 不論在前台或後台儲存時均會清除程式碼.
PARAMCOMPRESSEDVERSION=Tiny 能夠執行於壓縮模式, 可以有較快速的載入速度.  但是, 這模式不一定可以保証執行正常, 尤其是IE的環境, 因此預設為關閉. 當啟用時必須小心地在你的系統中執行它.
PARAMCUSTOMCSS=您能夠指定載入一份自訂的 CSS 檔案 - 簡單的輸入完整的網址路徑來連結到您想要載入的 CSS 檔案.  假如您在此欄位輸入了參數值,  將會覆蓋原有 `佈景主題 CSS classes` 中的參數值.
PARAMDIRECTIONALITY=選擇是否要顯示 RTL 按鈕. 只有在進階模式底下才能運作.
PARAMELEMENTPATH=假如設為 ON, 就會把已標記文字的設定類別顯示出來.
PARAMENTITIECLEANUP=假如設為 "否", 就會把程式代碼中的標籤實體給抽掉.
PARAMEXTVALIDELEMENTS=允許把特定 valid_elements 的附加物放進現有規則集合.
PARAMFLASH=顯示/隱藏 Flash 按鈕. 只用在 `進階` 模式
PARAMFULLSCREEN=顯示/隱藏 全螢幕按鈕. 只用在 `進階` 模式
