PARAMPREVIEWWIDTH=預覽彈出式視窗的寬度. 只用在 `進階` 模式
PARAMSEARCHREPLACE=顯示/隱藏 搜尋 &amp; 取代. 只用在 `進階` 模式
PARAMSMILIES=顯示/隱藏 表情圖示按鈕. 只用在 `進階` 模式
PARAMSTYLE=顯示/隱藏 Style 按鈕. 只用在 `進階` 模式
PARAMTABLE=顯示/隱藏 表格控制按鈕. 只用在 `進階` 模式
PARAMTEMPLATE=顯示/隱藏 加入新圖層按鈕. 只用在 `進階` 模式
PARAMTEMPLATECSS=佈景主題的 CSS 資料匣當中的 editor.css 檔案是預設的外掛功能外觀. 假如無法找到它進行載入時, 將會去載入 template_css.css 檔案.
PARAMXHTMLXTRAS=顯示/隱藏 額外的 XHTML 功能. 只用在 `進階` 模式
