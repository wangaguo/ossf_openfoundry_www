# Description
VALADDTHIS_DESCRIPTION=<div style="text-align: justify;"><h2><strong>ValAddThis - Content Plugin (valaddthis)</strong></h2><p><strong>Current Version: 1.3.0 (October 2010)</strong></p><p><strong>1. Introduction</strong></p><p>This plugin is compatible with Joomla version 1.5 and it uses the Bookmarking	services of <a href="http://www.addthis.com/" title="Website of AddThis.com" target="_blank" rel="nofollow">AddThis.com</a>.	The plugin ValAddThis allows the easy configuration as well the display of the AddThis Button or AddThis Toolbox in any Joomla article, category, section or frontpage, with or without using plugin tags. ValAddThis will automatically read the article URL, its title and the description, and it will pass them to the AddThis script for you. ValAddThis is free software, which has been released under the <a href="http://www.gnu.org/licenses/gpl-2.0.html" title="Website of GNU/GPL" target="_blank" rel="nofollow">GNU/GPL v2.0</a> license.</p><p><strong>2. Documentation</strong></p><p>For detailed documentation on ValAddThis content plugin, please visit <a href="http://www.valandis.de/en/extensions/valaddthis-plugin.html" title="Documentation page for plugin ValAddThis" target="_blank">this page</a>.</p><p><strong>3. Support</strong></p><p>If you have any questions, suggestions or found any bugs in the module, feel free to:</p><ul><li>send me an email <a href="mailto:valandis@valandis.de" title="Email to Chrysovalantis Mochlas">valandis@valandis.de</a>.</li><li> use this <a title="Link to Contact Form" href="http://www.valandis.de/en/contact.html" target="_blank">Contact Form</a>.</li><li>visit my Website <a href="http://www.valandis.de" title="Val Web Design" target="_blank">Val Web Design</a>.</li><li>visit the <a href="http://www.addthis.com" title="Website of AddThis.com" target="_blank" rel="nofollow">Website</a> or the <a href="http://www.addthis.com/forum/" title="Forum of AddThis.com" target="_blank" rel="nofollow">Forum</a> of AddThis.</li></ul><p><strong>Note: Please vote for the plugin if you like it at the <a href="http://extensions.joomla.org/extensions/social-web/social-bookmarking/12639" title="Web-page of ValAddThis content plugin at JED" target="_blank">Joomla Extensions Directory</a>. Thank you!</strong></p></div>

