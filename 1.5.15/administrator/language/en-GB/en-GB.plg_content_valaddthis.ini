# Localization params
VAR_UILANG_L=UI Language
VAR_UILANG_D=Enter an optional Two Letter code for the default User-Interface language for the AddThis Button
VAR_TEXTSHARE_L=Text for &quot;Bookmark &amp; Share&quot;
VAR_TEXTSHARE_D=Optionally type in your own text which will be displayed in place of &quot;Bookmark &amp; Share&quot;
VAR_TEXTEMCAPT_L=Text for &quot;Email a Friend&quot;
VAR_TEXTEMCAPT_D=Optionally type in your own text which will be displayed in place of &quot;Email a Friend&quot;
VAR_EMAIL_L=Text for &quot;Email&quot;
VAR_EMAIL_D=Optionally type in your own text which will be displayed in place of &quot;Email&quot;
VAR_FAVORITES_L=Text for &quot;Favorites&quot;
VAR_FAVORITES_D=Optionally type in your own text which will be displayed in place of &quot;Favorites&quot;
VAR_MORE_L=Text for &quot;More&quot;
VAR_MORE_D=Optionally type in your own text which will be displayed in place of &quot;More&quot;

# General params
PLUGIN_CSS_CLASS_L=CSS Class
PLUGIN_CSS_CLASS_D=Optionally you may enter the name of a CSS class to be assigned to the plugin by means of an HTML div tag, so you can easily change the CSS styles for ValAddThis
VAR_YES=Yes
VAR_NO=No
VAR_SSERVER_L=Secure Server
VAR_SSERVER_D=Choose &quot;Yes&quot; if the plugin will be installed on a secure Web-Server (htpps)
VAR_ADDTHIS_ID_L=AddThis ID
VAR_ADDTHIS_ID_D=If you have an ID from www.AddThis.com, put it in here
VAR_ADDTHIS_TYPE_L=AddThis Type (Article)
VAR_ADDTHIS_TYPE_D=Choose the type for the AddThis Button for the articles in &quot;Article Layout&quot;; it can be either the normal AddThis Button or the AddThis Toolbox
VAR_ADDTHIS_TYPECAT_L=AddThis Type (Category)
VAR_ADDTHIS_TYPECAT_D=Choose the type for the AddThis Button for the articles in &quot;Categories Layout&quot;; it can be either the normal AddThis Button or the AddThis Toolbox
VAR_ADDTHIS_TYPESEC_L=AddThis Type (Section)
VAR_ADDTHIS_TYPESEC_D=Choose the type for the AddThis Button for the articles in &quot;Sections Layout&quot;; it can be either the normal AddThis Button or the AddThis Toolbox
VAR_ADDTHIS_TYPEFRONT_L=AddThis Type (Frontpage)
VAR_ADDTHIS_TYPEFRONT_D=Choose the type for the AddThis Button for the articles in &quot;Frontpage Layout&quot;; it can be either the normal AddThis Button or the AddThis Toolbox
VAR_BUTTON=Button
VAR_TOOLBOX=Toolbox
VAR_TOP=Top
VAR_BOTTOM=Bottom
VAR_BOTH=Top & Bottom
VAR_ADDTHIS_POSITION_L=Position
VAR_ADDTHIS_POSITION_D=Position relative to the article content. It can be either on the top, at the bottom or both at the top and bottom of the article.
VAR_SHOWCAT_L=Show in Categories
VAR_SHOWCAT_D=Select &quot;Yes&quot; if you want to display the plugin in Categories Layout
VAR_SHOWSEC_L=Show in Sections
VAR_SHOWSEC_D=Select &quot;Yes&quot; if you want to display the plugin in Sections Layout
VAR_SHOWFRONT_L=Show on Frontpage
VAR_SHOWFRONT_D=Select &quot;Yes&quot; if you want to show the plugin on the Frontpage
VAR_FILTERART_L=Excluded Articles
VAR_FILTERART_D=Optional comma-separated list of excluded articles (by using their ID); the plugin won't be displayed in the listed articles.
VAR_FILTERCAT_L=Excluded Categories
VAR_FILTERCAT_D=Optional comma-separated list of excluded categories (by using their ID); the plugin won't be displayed in the listed categories.
VAR_FILTERSEC_L=Excluded Sections
VAR_FILTERSEC_D=Optional comma-separated list of excluded sections (by using their ID); the plugin won't be displayed in the listed sections.
VAR_HTMLBEFORE_L=HTML Code Before
VAR_HTMLBEFORE_D=Optionally you may enter some HTML code, that will be displayed before the AddThis Button/Toolbox
VAR_HTMLAFTER_L=HTML Code After
VAR_HTMLAFTER_D=Optionally you may enter some HTML code, that will be displayed after the AddThis Button/Toolbox

VAR_COMPACTSERV_L=Compact Menu Services
VAR_COMPACTSERV_D=An optional comma-separated list of services to include in the compact menu of AddThis. Do not forget to include &quot;more&quot;, if you want the users to have the ability to choose from the other services.
VAR_EXPANDSERV_L=Expanded Menu Services
VAR_EXPANDSERV_D=An optional comma-separated list of services to include in the expanded menu of AddThis
VAR_EXCLUDESERV_L=Excluded Services
VAR_EXCLUDESERV_D=An optional comma-separated list of services to exclude from all menus of AddThis
VAR_USEBOOK_L=Use Addressbook
VAR_USEBOOK_D=If &quot;Yes&quot;, the visitors will be able to import their contacts from popular webmail services when using AddThis' email sharing
VAR_DATATRACK_L=Data Track Linkback
VAR_DATATRACK_D=Select &quot;Yes&quot; to allow AddThis to append a variable to your URLs upon sharing. They will use this to track how many people come back to your content via links shared with AddThis
VAR_USEFLASH_L=Use Flash
VAR_USEFLASH_D=If &quot;No&quot;, AddThis won't load the Flash-based analytics engine. Some future reports will be affected
VAR_USECOOKIES_L=Use Cookies
VAR_USECOOKIES_D=If &quot;No&quot;, AddThis won't set any cookies at all. Some future reports will be affected
VAR_USE_EMBED_L=Use Embeddable-Only Services
VAR_USE_EMBED_D=Use of Embeddable-Only Services (like iGoogle), regardless of whether embedded content (such as Flash) has been already defined
VAR_USE_GATRACK_L=Use Google Analytics
VAR_USE_GATRACK_D=Use Google Analytics tracking object, in order to send AddThis tracking events to Google
VAR_GATRACK_L=GA Tracking Object
VAR_GATRACK_D=Optionally you may enter the name of the Google Analytics tracking object, in case it differs from the default of Google. Otherwise leave the field blank to use the default object name (pageTracker)
VAR_USECSS_L=Use AddThis CSS
VAR_USECSS_D=If you choose &quot;No&quot; the standard AddThis CSS file will not be loaded, allowing you to style everything yourself without incurring the cost of an additonal load

VAR_ADDTHIS_BRAND_L=Brand Name
VAR_ADDTHIS_BRAND_D=Optional Brand Name, which is displayed in the compact/expanded menu
VAR_ADDTHIS_HEADERCOLOR_L=Header Color
VAR_ADDTHIS_HEADERCOLOR_D=The color to use for the text foreground in the header of the compact/expanded menu, in hex
VAR_ADDTHIS_HEADERBACKG_L=Header Background Color
VAR_ADDTHIS_HEADERBACKG_D=The color to use as a background in the header of the compact/expanded menu, in hex
VAR_OFFSET_TOP_L=Offset Top
VAR_OFFSET_TOP_D=Optional number of pixels to offset the top of the compact menu from its parent element
VAR_OFFSET_LEFT_L=Offset Left
VAR_OFFSET_LEFT_D=Optional number of pixels to offset the left of the compact menu from its parent element
VAR_HOVERDIR_L=Hover Direction
VAR_HOVERDIR_D=Direction of the compact menu; &quot;Standard&quot; for browser free space based, or &quot;Force up&quot;, &quot;Force down&quot; to force the menu appear in either direction
VAR_DIR1=Standard
VAR_DIR2=Force up
VAR_DIR3=Force down
VAR_HOVER_DELAY_L=Hover Delay
VAR_HOVER_DELAY_D=Optional delay, in milliseconds, before compact menu appears when mousing over a regular button (max. 500)

# AddThis Button params
VAR_BUTTON_TYPE_L=Type of AddThis Button
VAR_BUTTON_TYPE_D=Choose the type of the AddThis Button. It can be a standard button for Bookmarking services, a button for RSS feed services or a simple Email button
VAR_BUTTON_TYPE1=Standard
VAR_BUTTON_TYPE2=RSS Feed
VAR_BUTTON_TYPE3=Email
VAR_CLICK_L=Display on
VAR_CLICK_D=Display compact menu when the user clicks or hovers with the mouse
VAR_M_CLICK=Mouse click
VAR_M_OVER=Mouse over
VAR_CUSTOM_CHOICE_L=Custom Button?
VAR_CUSTOM_CHOICE_D=Use a user-defined AddThis Button? You can choose between a &quot;custom image&quot;, &quot;image with some text next to it&quot; or only &quot;text&quot; as a custom button. If you choose &quot;No&quot; one of the standard buttons will be used.
VAR_CUSTOM_OPTION1=No
VAR_CUSTOM_OPTION2=Yes, Image
VAR_CUSTOM_OPTION3=Yes, Image and Text
VAR_CUSTOM_OPTION4=Yes, just Text
VAR_ADDTHIS_BUTTON_L=Standard Button
VAR_ADDTHIS_BUTTON_D=Choose one of the standard images for the AddThis Button (if you chose for a custom button above, you don't need this setting)
VAR_CUSTOM_BUTTON_L=Custom Button URL
VAR_CUSTOM_BUTTON_D=Type in the URL of a user-defined image for the AddThis Button. If you chose not to use one, then leave empty.
VAR_CUSTOM_TEXT_L=Custom Text
VAR_CUSTOM_TEXT_D=Type in a custom text, which will be displayed either next to a user-defined image, or just the text. If you chose not to use one, then leave empty.
VAR_TEXT_STYLE_L=Custom Text style
VAR_TEXT_STYLE_D=Type in the CSS style(s) for the custom text (only the attributes with their values. Example--&gt; text-decoration:none; You can leave empty if you don't need it.
VAR_ALT_TEXT_L=Alt Text
VAR_ALT_TEXT_D=Type in an optional &quot;Alt&quot; text for the AddThis image/text button
VAR_FEED_URL_L=RSS Feed URL
VAR_FEED_URL_D=Type in the URL for the .XML file of your site's RSS Feed, in case you chose this type of button. Example--&gt;  http://www.mysite.com/rss-feed.xml

#AddThis Toolbox params
VAR_TOOLSERV_L=AddThis Toolbox Services
VAR_TOOLSERV_D=A comma-separated list of services to include in the AddThis Toolbox
VAR_USETEXT_L=Display Services Names
VAR_USETEXT_D=Select &quot;Yes&quot; if you want the names of the services to be also displayed next to their icons (it's not valid for the &quot;CSS Vertical #2&quot; Toolbox style)
VAR_TOOLBOX_STYLE_L=Style of AddThis Toolbox
VAR_TOOLBOX_STYLE_D=Choose the style for the AddThis Toolbox. The CSS styles use styles from the module's CSS files
VAR_STYLE_OPTION1=Default
VAR_STYLE_OPTION2=Vertical
VAR_STYLE_OPTION3=CSS Horizontal
VAR_STYLE_OPTION4=CSS Vertical #1
VAR_STYLE_OPTION5=CSS Vertical #2
VAR_STYLE_OPTION6=CSS User-Defined
VAR_STYLE_OPTION7=Default 32px
VAR_STYLE_OPTION8=Vertical 32px
VAR_TOOLBOX_WIDTH_L=Width of AddThis Toolbox
VAR_TOOLBOX_WIDTH_D=Optionally you may enter the width of the AddThis Toolbox with a CSS value. Example--&gt; 100px, 95%, auto etc.
VAR_TOOLBOX_SHARE_L=Share Text
VAR_TOOLBOX_SHARE_D=Optionally you may have a text before the service icons as a share title text.
VAR_USEMORE_L=Use &quot;More&quot;
VAR_USEMORE_D=Choose if you want to use the icon &quot;More&quot; inside the Toolbox, so that your visitors will be able to select from all available services
VAR_TOOLBOX_MORE_L=Text for &quot;More&quot;
VAR_TOOLBOX_MORE_D=Optionally you may enter a text that will be displayed next to &quot;More&quot;-icon. Leave empty if you want only the &quot;More&quot;-icon to be displayed
VAR_TOOLBOX_SEPARATOR_L=Separator
VAR_TOOLBOX_SEPARATOR_D=Optionally you may enter a text/character that will work as a separator between the &quot;More&quot;-icon and the rest icons (it works only in combination with the &quot;Default&quot; Toolbox style)
VAR_NOFOLLOW_L=Use &quot;nofollow&quot;
VAR_NOFOLLOW_D=Use of &quot;rel=nofollow&quot; attribute in the services links of the Toolbox
VAR_TOOLTIP_L=Text for &quot;Send to&quot;
VAR_TOOLTIP_D=Optionally you may define a text in place of &quot;Send to&quot; for the tooltips of the service icons
