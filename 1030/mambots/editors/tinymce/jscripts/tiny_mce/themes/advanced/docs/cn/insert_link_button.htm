<hr noshade>
<br>
将开启新视窗来设定插入/编辑连结功能.<br>
<br>
<img src="images/insert_link_window.jpg" width="400" height="164" style="border: 0px;" alt="插入连结对话视窗" /><br>
<br>
显示设定项目能够辅助您建立图片的独立特性. <br>
<br>
<strong>栏位叙述:</strong><br>
<table width="350" border="1" cellspacing="0">
  <tr>
    <td colspan="2" align=center><strong>一般</strong></td>
  </tr>
  <tr>
    <td><strong>URL</strong></td>
    <td>输入连结的网址.</td>
  </tr>
  <tr>
    <td><strong>锚点</strong></td>
    <td>挑选已设定的内容锚点名称.</td>
  </tr>
  <tr>
    <td><strong>目标</strong></td>
    <td>挑选开启连结的方式. </td>
  </tr>
  <tr>
    <td><strong>标题</strong></td>
    <td>连结文字所赋予的标题名称.</td>
  </tr>
  <tr>
    <td><strong>风格名称</strong></td>
    <td>挑选连结文字所赋予的风格.</td>
  </tr>
  <tr>
    <td colspan="2" align=center><strong>E-Mail 位址</strong></td>
  </tr>
  <tr>
    <td><strong>位址</strong></td>
    <td>输入E-Mail 的位址. </td>
  </tr>
  <tr>
    <td><strong>主题</strong></td>
    <td>连结E-Mail 文字的标题名称. </td>
  </tr>
</table>
<br>
