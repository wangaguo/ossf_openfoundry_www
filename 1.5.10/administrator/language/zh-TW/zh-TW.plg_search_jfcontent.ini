ALLOWS SEARCHING OF TRANSLATIONS OF ALL ARTICLES=允許搜尋文章資訊的翻譯
SEARCH LIMIT=搜尋限制
ACTIVE LANGUAGE ONLY=只包含正在使用的語言
NUMBER OF SEARCH ITEMS TO RETURN=搜尋結果的項目數
SEARCH ONLY WITHIN ACTIVE LANGUAGE?=只搜尋正在使用的語言？
CONTENT ITEMS=內容項目
UNCATEGORISED CONTENT=未分類的內容
ARCHIVED CONTENT=已封存的內容
SEARCH ARCHIVED CONTENT?=搜尋已封存的內容？
SEARCH UNCATEGORISED CONTENT?=搜尋未分類的內容？
SEARCH CONTENT ITEMS?= 搜尋內容項目？