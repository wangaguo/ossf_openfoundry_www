# New in 2.0 Stable
DETERMINE LANGUAGE SELECTION FOR NEW VISITORS (ONLY ENABLE LANGUAGE DETERMINATION IS 'YES')=為新的訪客決定語言選擇(只有當[啟用語言決定程式]設成'是'時才有效)
FOR NEW USERS THE REDIRECTION TO THE CORRECT LANGUAGE IS DONE BY AUTOMATIC INTEGRATION OR AN OFFICIAL 302 REDIRECT TO A DIFFERENT URL SUCH AS WWW.YOURDOMAIN.COM/EN=為新訪客重新導向到正確語言時，是以自動整合或標準的 302 重新導向至一個不同的 URL，像是 www.yourdomain.com/en。
IF AN UNKOWN USER COMES TO YOUR SITE - TRY TO DETERMINATE THE LANGUAGE BASED ON THE BROWSER SETTINGS.=如果一名未知的使用者來到你的網站 - 試著依據瀏覽器的設定來決定語言。
SEF PREFIX DESCRIPTION=如果啟用了 SEF，路由器應該使用什麼前綴詞？
SEF SUBDOMAIN DESCRIPTION=如果啟用了次網域選項，應該使用什麼次網域？
SWITCH OFF THE COOKIE ONLY IF YOU HAVE A DIFFERENT SOLUTION TO DEFINE THE ONCE SELECTED LANGUAGE, E.G. VIA AN URL.=只有當你有其他解決方式來定義所選定的語言，例如：經由 URL，才能將 cookie 關閉。
TBD=有待詳述。
USE JF ROUTER IF AVAILABLE - THIS IS A PROJECT SPONSORS ONLY ADDON=如果可能，則使用 JF 路由器 - 這是專案贊助者才有的附加功能。

# RC1 release on 27 August 2008
WHEN ACTIVATED THIS BOT PROVIDES LANGUAGE DETERMINATION AND BASIC ROUTING. MUST BE ENABLED UNLESS YOU ARE USING A SEF PLUGIN THAT PERFORMS THE SAME TASKS.=啟動這個外掛插件以提供語言決定與基本路徑選擇。除非你使用的 SEF 外掛插件可執行同樣的工作，此外掛插件必須啟動。
USE JF ROUTER IF AVAILABLE=如果可以，使用 JF 路由器
ENABLE LANGUAGE DETERMINATION=啟用語言決定程式
LANGUAGE SELECTION FOR NEW VISITORS?=如何為新的訪客選定語言？
BROWSER SETTINGS=瀏覽器的設定
SITE DEFAULT LANGUAGE=網站的預設語言
ORDERING OF LANGUAGES IN JOOMFISH COMPONENT=在 Joom!Fish 元件內語言的排序
USE 302 REDIRECT=使用 302 重新導向
SAVE USER LANGUAGE IN A COOKIE=用 cookie 儲存使用者語言
USE SEF PREFIX OR SUBDOMAINS?=使用 SEF 前綴詞或次網域？
SEF PREFIX=SEF 前綴詞
SUB-DOMAIN=次網域
PREFIX=前綴詞
SEF SUBDOMAIN=Sef 次網域