DESCMODULLANGUAGESELECTION=這個模組在你的網站上放置一個語言選擇器
APPEARANCE OF LANGUAGE SELECTOR=語言選擇器的外觀
SHOW ACTIVE LANGUAGE=顯示目前使用的語言？
SELECT WETHER THE ACTIVE LANGUAGE SHOULD BE SHOWN OR NOT=選擇是否要顯示目前使用的語言？
INCLUDE JOOM!FISH CSS=包含入 Joom!Fish CSS 檔案
TELLS THE MODULE IF THE MODULE JOOM!FISH CSS SHOULD BE INCLUDED OR NOT.=告訴模組是否將 Joom!Fish CSS 檔案包含進來。
CACHE HREF TRANSLATION=快取 href 轉譯
SELECT WHETHER TO CACHE THE RESULT OF THE ROUTING OF THE TRANSLATED URL=選擇是否要將轉譯過之 URL 路徑結果存入快取。
A SUFFIX TO BE APPLIED TO THE CSS CLASS OF THE MODULE (TABLE.MODULETABLE), THIS ALLOWS INDIVIDUAL MODULE STYLING=加到模組之 CSS 類別的後置字串(table.moduletable)，這允許個別模組能有自己的風格。
DROP DOWN OF NAMES=名稱的下拉選單
DROP DOWN OF NAMES WITH CURRENT LANGUAGE FLAG=名稱的下拉選單附加目前語言的旗幟
UL-LIST OF NAMES=名稱的 ul 列表
UL-LIST OF NAMES WITH FLAG=名稱以及旗幟的 ul 列表
UL-LIST OF IMAGES=圖像的 ul 列表
RAW DISPLAY OF IMAGES=單純顯示圖像
JFMSELECT=選擇