<br>
TinyMCE 是个使用于网页浏览器( MicorSoft IE 或者 Mozilla )中的小型所见即所得( WYSIWYG )编辑控制器, 
能够让您进行 HTML 内容编辑更加亲切地方式. 您会发现它拥有类似一般的文书编辑软体常见的功能以及不应该难以进行操作.<br>
