<br>
TinyMCE 是個使用於網頁瀏覽器( MicorSoft IE 或者 Mozilla )中的小型所見即所得( WYSIWYG )編輯控制器, 
能夠讓您進行 HTML 內容編輯更加親切地方式. 您會發現它擁有類似一般的文書編輯軟體常見的功能以及不應該難以進行操作.<br>
