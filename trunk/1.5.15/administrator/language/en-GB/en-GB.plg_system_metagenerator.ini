# # # Administration language
METAGENERATOR_DESCRIPTION=This native Joomla 1.5 plugin automatically generates title, description, keywords and canonical meta tags by pulling text from the content.
FRONT_PAGE_OPTIONS=Front page options
HOME=Home
FP_DISABLE_LBL=Disable plugin on fontpage?
FP_DISABLE_DESC=If yes MetaGenerator won't work on frontpage.
OPTIONAL_FRONT_PAGE_TITLE=Optional Front Page Title
OPTIONAL_FRONT_PAGE_DESC=Enter a custom title tag for your site's front page. If left blank, 'Home' will be used.
FRONT_PAGE_TITLE_LAYOUT=Front page title layout
FRONT_PAGE_TITLE_LAYOUT_DESC=Select how you'd like your front page title to be displayed. Default is [Optional FP Title] | [Site Title].
OPTIONAL_FP_TITLE_SITE_TITLE=Optional FP Title - Site title
SITE_TITLE_OPTIONAL_FP_TITLE=Site Title - Optional FP Title
OPTIONAL_FP_TITLE=Optional FP Title
SITE_TITLE=Site Title
TITLE_OPTIONS=Title options
TITLE_LAYOUT=Title layout
TITLE_LAYOUT_DESC=Select how you'd like your page titles to be displayed. Default is [Page Title] | [Site Title].
PAGE_TITLE_SITE_TITLE=Page Title - Site Title
SITE_TITLE_PAGE_TITLE=Site Title - Page Title
PAGE_TITLE=Page Title
SEPARATOR=Separator
SEPARATOR_DESC=This is the character that separates your page titles from your site name. By default it is a pipe - but you can change it to whatever you like. When saving some characters Joomla adds backslashes to 'escape' them - they shouldn't appear in the actual title.
REPLACE_SITE_NAME_WITH_CATEGORY_TITLE=Replace site name with categoy name in article view?
REPLACE_SITE_NAME_WITH_CATEGORY_TITLE_DESC=If Yes the title of the page for article view will be something like articletitle - categoryname.
MAX_CHARACTERS_FROM_ARTICLE=Max characters
ARTICLE_TEXT_CHARACTERS_PROCESSED=Max characters processed from article's text.
ARTICLE_TEXT_CHARACTERS_PROCESSED_DESC=Set the max number of characteres to be processed by the plugin in order to avoid timeout on uft-8 characters enconding when an article is really large.
PARAMS_FOR_METADESC=Params for MetaDesc
METADESC_LENGTH=Meta Desc. Length
METADESC_LENGTH_DESC=The length of the meta description content (in characters). This will be rounded off to the nearest word.
KEYWORDS_PARAMS=Params for Keywords
BLACKWORDS=Blackwords
BLACKWORDS_DESC=Enter the words, comma separated, you want to exclude form article keywords
GOLDWORDS=Goldwords
GOLDWORDS_DESC=Enter the words, comma separated, which you want to include in article keywords if they appear at least one time
KEYS_MINIMUM_LENGTH=Minimum length
KEYS_MINIMUM_LENGTH_DESC=Minimum lengt of a word in order to be included as keyword
MAX_NUMBER_OF_KEYWORDS=Max number of keywords
MAX_NUMBER_OF_KEYWORDS_DESC=Max number of keywords
CANONICAL_META_TAG=Canonical meta tag params
USE_CANONICAL_META_TAG=Add canonical url meta tag?
USE_CANONICAL_META_TAG_DESC=If Yes Metagenerator will add the canonical url meta tag. Currently it only works for com_content article, category and section view.
SITE_DOMAIN=Site domain incluiding http:// or https://
SITE_DOMAIN_DESC=We use this param to add the canonical url as absolute url, if the canonical url is relative google will resolve it according with the base url meta tag, we recommend use absolute url.
YES=Yes
NO=No