DISPLAY FEED IN RTL DIRECTION=用RTL方式顯示RSS feed
DISPLAY NEWS FEED TITLE=顯示新聞RSS feed標題
ENTER NUMBER OF RSS ITEMS TO DISPLAY=輸入要顯示的RSS項目數目
ENTER THE URL OF THE RSS/RDF FEED=輸入RSS/RDF feed的網址
ERROR LOADING FEED DATA=登入feed資料錯誤
FEED DESCRIPTION=Feed說明
FEED TITLE=Feed標題
FEED URL=Feed網址
ITEM DESCRIPTION=項目說明
ITEMS=項目
MOD_FEED=mod feed
PARAMITEMDESC=顯示說明或單一個RSS項目的摘要文字
PARAMWORDCOUNT=允許你可以限制可看到的項目說明文字數目. 0代表顯示所有的文字
RTL FEED=RTL feed
SHOW THE DESCRIPTION TEXT FOR THE WHOLE FEED=顯示所有RSS Feed的說明文字
SHOW THE IMAGE ASSOCIATED WITH THE WHOLE FEED=顯示與所有RSS Feed相關的圖片
WORD COUNT=字數統計